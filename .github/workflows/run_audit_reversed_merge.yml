name: Run Merge Automation

on:
  workflow_dispatch:  # allows manual trigger from Actions tab

permissions:
  contents: write
  actions: write

jobs:
  run-deepwiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
          pip install -r requirements.txt || echo "No requirements.txt found, skipping"

      - name: Run reports with virtual display
        run: python run_audit_reversed_merged.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          
          git diff --staged --quiet || git commit -m "Auto-update: collections and reports [skip ci]"
          git push

