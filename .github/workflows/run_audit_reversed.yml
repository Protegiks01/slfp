name: Audit Reversed Automation

on:
  workflow_dispatch:  # allows manual trigger from Actions tab
#  push:
#    branches:
#      - master

permissions:
  contents: write
  actions: write

jobs:
  run-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
          pip install -r requirements.txt || echo "No requirements.txt found, skipping"

      - name: Run Audit Reversed Automation
        run: python run_audit_reversed.py


      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reversed_collections.json || echo "No reversed_collections.json to add"
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
            exit 0
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          git commit -m "Auto-update: collections and reports"
          git pull origin master --no-rebase  # Pull any remote changes first
          if git push origin master; then
            echo "Push succeeded"
            exit 0
          fi
          
          # try force-with-lease (safer than --force)
          if git push --force-with-lease origin master; then
            echo "Push succeeded with --force-with-lease"
            exit 0
          fi
          
          # final fallback: force (will overwrite remote)
          git push --force origin master
          echo "Push succeeded with --force (overwrote remote)"

      - name: Check if more questions remain
        id: check_remaining
        run: |
          REMAINING=$(python3 -c '
          import json
          import os
          from questions import questions

          processed = set()
          for filename in ["collections.json", "reversed_collections.json"]:
              if not os.path.exists(filename):
                  continue
              try:
                  with open(filename, "r") as f:
                      data = json.load(f)
                      processed.update(item.get("question", "") for item in data)
              except Exception as e:
                  print(f"Error loading {filename}: {e}")

          remaining = len(questions) - len(processed)
          print(remaining)
          ')

          echo "remaining=$REMAINING" >> $GITHUB_OUTPUT
          echo "Remaining questions: $REMAINING"

      - name: Debug outputs
        run: |
          echo "Remaining: ${{ steps.check_remaining.outputs.remaining }}"
          echo "Has changes: ${{ steps.commit.outputs.has_changes }}"

      - name: Trigger next batch
        if: ${{ fromJSON(steps.check_remaining.outputs.remaining) > 0  }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'run_audit_reversed.yml',
              ref: 'master'
            });
            console.log('Triggered next batch of 25 questions');
