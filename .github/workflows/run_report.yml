name: Run Report Automation

on:
  workflow_dispatch:  # allows manual trigger from Actions tab
#  push:
#    branches:
#      - master

permissions:
  contents: write
  actions: write

jobs:
  run-deepwiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
          pip install -r requirements.txt || echo "No requirements.txt found, skipping"

      - name: Run reports with virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          sudo apt-get install xclip
          xvfb-run --auto-servernum python run_report.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add collections.json || echo "No collections.json to add"
          git add audits/*.md || echo "No audit files to add"
          
          git diff --staged --quiet || git commit -m "Auto-update: collections and reports [skip ci]"
          git push -f

      - name: Check if more questions remain
        id: check_remaining
        run: |
          REMAINING=$(python3 -c '
          from run_report import get_remaining_count

          print(get_remaining_count())
          ')

          echo "remaining=$REMAINING" >> $GITHUB_OUTPUT
          echo "Remaining questions: $REMAINING"

      - name: Trigger next batch
        if: ${{ fromJSON(steps.check_remaining.outputs.remaining) > 0  }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'run_report.yml',
              ref: 'master'
            });
            console.log('Triggered next batch of 100 audits');
